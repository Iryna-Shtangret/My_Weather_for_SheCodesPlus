<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Погода</title>
  </head>
  <body>
    <div class="container">
      <header>
        <form>
          <input
            type="search"
            class="col-8 search-form"
            placeholder="Введіть місто.."
            required
          />
          <input type="submit" class="col-4 button-form" value="Шукати" />
        </form>
      </header>
      <main>
        <div class="weather-data">
          <div>
            <h1 class="city">Місто</h1>
            <p class="weather-details">
              Четверг 19:03, пасмурно
              <br />
              Вологість: <strong class="humidity">10%</strong>, швидкість вітру:
              <strong class="wind">5 км/г</strong>
            </p>
          </div>
          <div class="data-temp">
            <img src="img\broken-clouds-day.png" alt="icon" class="icon-temp" />
            <div class="temperature">9</div>
            <div class="temperature-unit">°C</div>
          </div>
        </div>
      </main>
      <footer>
        Цей проект був створений
        <a href="https://github.com/Iryna-Shtangret" target="_blank"
          >Мрачковською Іриною</a
        >, є відкритим кодом на
        <a
          href="https://github.com/Iryna-Shtangret/My_Weather_for_SheCodesPlus"
          target="_blank"
          >GitHub</a
        >
        та
        <a
          href="https://my-weather-for-shecodesplus.netlify.app/"
          target="_blank"
          >розміщений на Netfly</a
        >
      </footer>
    </div>
  </body>
</html>
